  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>File Share</title>
  <base href="/" />
  <link rel="stylesheet" href="/style.css"><!-- keep any global styles -->
  <style>
  /* ====== Danny Casio transfer page – minimal, on-brand ====== */
  :root{
    --bg      : #87CEEB;   /* site sky-blue */
    --btn     : #5AB4E5;   /* slightly darker than bg */
    --btn-dk  : #3F93C8;   /* hover */
  }

  html,body{
    margin:0;
    background:var(--bg);
    color:#000;
  }

  /* slim header */
  header{
    position:relative;
    padding:1.2rem 1rem 0;
    text-align:center;
  }
  .back-btn{
    position:absolute; left:1rem; top:1rem;
    text-decoration:none; color:#000; font-size:1rem;
  }
  header h1{
    margin:0;
    font-size:clamp(1.6rem,4vw,2.2rem);
    font-weight:700;
    letter-spacing:.02em;
  }

  /* list container */
  #drop-content{
    max-width:900px;
    margin:3.5rem auto 2.5rem;
    padding:0 1rem;
    display:grid;
    gap:2rem;
  }

  /* each item – no white box, just spacing */
  .file-item h2{
    margin:0 0 .7rem;
    font-size:1.15rem;
    font-weight:600;
    word-break:break-all;
  }
  .file-item audio{
    width:100%;
    margin:.6rem 0 1.1rem;
    outline:none;
    border-radius:8px;
  }

  /* full-width download button */
  .download{
    display:block;
    width:100%;
    text-align:center;
    background:var(--btn);
    color:#fff;
    text-decoration:none;
    padding:.65rem 0;
    border-radius:10px;
    font-weight:600;
    transition:background .15s ease;
  }
  .download:hover{ background:var(--btn-dk); }

  /* Snake container should blend into the page */
  .game-container.no-border{
    border:none;
  }

  /* footer links */
  footer{
    text-align:center;
    margin:3rem 0 2rem;
    font-size:.95rem;
  }

  @media(max-width:600px){
    #drop-content{ gap:1.4rem; }
  }
  </style>
</head>
<body>



  <div id="drop-content">Loading…</div>

  <footer>
    <ul class="contacts">

<script>
(async () => {
  console.time('total-load');
  /* 1. token */
  const qs  = new URLSearchParams(location.search);
  let token = qs.get('token') || (location.pathname.match(/^\/drop\/([^/]+)$/)||[])[1];
  const box = document.getElementById('drop-content');
  if (!token){ box.textContent = 'No share token provided.'; return; }
  document.title = 'File Share';

  /* helper: build one card */
function render(name, url, mime='', bytes=0){
  const wrap = document.createElement('section');
  wrap.className = 'file-item';
  wrap.innerHTML =
    `<h2>${name}</h2>` +
    (/^audio\//.test(mime) || /\.(mp3|wav|ogg)$/i.test(name)
       ? `<audio controls style="width:100%" src="${url}"></audio>` : '') +
    `<a class="download" href="${url}" download>Download</a>` +
    (bytes ? `<div style="font-size:.9rem;margin-top:.4rem">Size: ${(bytes/(1024*1024)).toFixed(1)} MB</div>` : '');
  box.appendChild(wrap);
}


  /* 2. fetch XML list */
  let xmlText = '';
  try{
    console.time('fetch-list');
    const res = await fetch(`/list-proxy/${token}`);
    if(!res.ok) throw new Error(res.status);
    xmlText = await res.text();
    console.timeEnd('fetch-list');
  }catch(e){ box.textContent='Error loading files.'; console.error(e); console.timeEnd('total-load'); return; }

  console.time('parse-xml');
  const doc  = new DOMParser().parseFromString(xmlText,'application/xml');
  const all  = [...doc.getElementsByTagName('*')].filter(n=>n.localName==='response');
  console.timeEnd('parse-xml');

  /* 3. normal multi-file share */
  const files = all.filter(r=>{
    const href = r.getElementsByTagNameNS('*','href')[0]?.textContent || '';
    return !href.endsWith('/webdav/') && !href.endsWith('/');
  });

  if (files.length === 1) {
    const href = files[0].getElementsByTagNameNS('*','href')[0].textContent;
    const name = decodeURIComponent(href.split('/').filter(Boolean).pop());
    document.title = name;
  }

  box.innerHTML = '';

/* ---------- 4A. Folder share ---------- */
if (files.length) {
  /* 1. Build a bullet list of filenames and total size */
  const listWrap = document.createElement('section');
  listWrap.className = 'file-item';

  const ul = document.createElement('ul');
  ul.style.margin  = '0 0 1.2rem 1.2rem';
  ul.style.padding = '0';

  let totalBytes = 0;               // accumulate here

  files.forEach(r => {
  /* filename + direct download URL */
  const href = r.getElementsByTagNameNS('*','href')[0].textContent;
  const name = decodeURIComponent(href.split('/').filter(Boolean).pop());
const fileURL = `/share-proxy/${token}?file=${encodeURIComponent(name)}`;

  /* <li> item */
  const li = document.createElement('li');
  li.textContent = name;

  /* if it’s audio, add inline player */
  if (/\.(mp3|wav|ogg|flac)$/i.test(name)) {
    const player = document.createElement('audio');
    player.controls = true;
    player.setAttribute('controls', '');
    player.src = fileURL;
    player.onerror = () => player.style.display = 'none';
    player.style.display = 'block';
    player.style.width = '100%';
    player.style.marginTop = '.4rem';
    li.appendChild(player);
  }

  ul.appendChild(li);

  /* size accumulator */
  const lenNode = r.getElementsByTagNameNS('*','getcontentlength')[0];
  if (lenNode) totalBytes += Number(lenNode.textContent || 0);
});


  listWrap.appendChild(ul);

  /* 2. Single “Download all (ZIP)” button */
  const zipURL = `https://transfer.dannycasio.com/s/${token}/download?accept=zip`;
  const btn = document.createElement('a');
  btn.className = 'download';
  btn.href      = zipURL;
  btn.textContent = 'Download all (ZIP)';
  listWrap.appendChild(btn);

  /* 3. Size footnote */
  if (totalBytes) {
    const sizeMB = (totalBytes / (1024 * 1024)).toFixed(1);
    const note   = document.createElement('div');
    note.style.fontSize  = '.9rem';
    note.style.marginTop = '.4rem';
    note.textContent     = `Total size: ${sizeMB} MB`;
    listWrap.appendChild(note);
  }

  /* add the assembled section to the page & stop */
  box.appendChild(listWrap);
  console.timeEnd('total-load');
  return;
}


  /* 4. single-file share -> ask head-proxy for filename + mime */
  try{
    console.time('fetch-head');
    const meta = await fetch(`/head-proxy/${token}`).then(r=>r.json());
    console.timeEnd('fetch-head');
    const url  = `https://transfer.dannycasio.com/s/${token}/download`;
    if (meta.filename) document.title = meta.filename;
   render(meta.filename || 'file', url, meta.mime, meta.size || 0);
  }catch(err){
    /* fallback: still show a basic link */
    const url = `https://transfer.dannycasio.com/s/${token}/download`;
  render('file', url);
  }
  console.timeEnd('total-load');
})();
  </script>




<script>
function loadScript(src){
  return new Promise((res, rej) => {
    const s = document.createElement('script');
    s.src = src;
    s.onload = res;
    s.onerror = rej;
    document.body.appendChild(s);
  });
}

document.getElementById('more-btn').addEventListener('click', async e => {
  const btn = e.currentTarget;
  if (btn.dataset.loaded) return;
  e.preventDefault();
  const container = document.createElement('div');
  container.className = 'game-container no-border';
  container.innerHTML = `\
    <div id="score" class="score-label">Score: 0</div>\
    <div id="high-score" class="score-label">High Score: 0</div>\
    <canvas id="game-canvas" width="800" height="450"></canvas>\
    <div id="pause-overlay" class="pause-overlay"></div>`;
  document.body.insertBefore(container, document.getElementById('drop-content'));
  container.scrollIntoView({ behavior: 'smooth' });
  await loadScript('/images-data.js');
  await loadScript('/game.js');
  btn.textContent = 'Even more';
  btn.href = '/more.html';
  btn.dataset.loaded = '1';
});
</script>

<script src="https://unpkg.com/wavesurfer.js@7.9.9/dist/wavesurfer.js"></script>
<style id="ws-style">
  .ws-player{display:flex;flex-direction:column;gap:.5rem;margin:.5rem 0}
  .ws-wave{width:100%;height:64px;background:#fff;border-radius:4px;overflow:hidden}
  .ws-controls{display:flex;align-items:center;gap:.5rem;font-size:.9rem}
  .ws-btn{background:var(--btn);color:#fff;border:none;padding:.3rem .6rem;border-radius:4px;cursor:pointer}
  .ws-time{margin-left:auto;font-variant-numeric:tabular-nums}
  .ws-vol{width:90px}
</style>
<script id="ws-init">
(() => {
  /* --- demo flag guard --- */
  const isDemo = new URLSearchParams(location.search).get('demo') === '1';
  const demoSrc = '/public/sample.wav';

  document.addEventListener('DOMContentLoaded', () => {
    const players = document.querySelectorAll('#drop-content audio');
    if (isDemo) players.forEach(a => a.src = demoSrc);

    players.forEach(audio => {
      try {
        audio.controls = false;

        /* wrapper & controls */
        const wrap = document.createElement('div');
        wrap.className = 'ws-player';
        const wave = document.createElement('div');
        wave.className = 'ws-wave';
        const controls = document.createElement('div');
        controls.className = 'ws-controls';
        controls.innerHTML = `
          <button class="ws-btn" type="button">▶</button>
          <span class="ws-time">0:00</span>
          <input class="ws-vol" type="range" min="0" max="1" step="0.01" value="1">
        `;

        audio.parentNode.insertBefore(wrap, audio);
        wrap.appendChild(wave);
        wrap.appendChild(controls);
        wrap.appendChild(audio);

        const btn  = controls.querySelector('.ws-btn');
        const time = controls.querySelector('.ws-time');
        const vol  = controls.querySelector('.ws-vol');

        const ws = WaveSurfer.create({
          container: wave,
          url: audio.src,
          height: 48,
          waveColor: '#ccc',
          progressColor: 'var(--btn)'
        });

        function fmt(t){
          const m = Math.floor(t/60);
          const s = Math.floor(t%60).toString().padStart(2,'0');
          return `${m}:${s}`;
        }
        function update(){
          time.textContent = fmt(ws.getCurrentTime());
          btn.textContent = ws.isPlaying() ? '❚❚' : '▶';
        }

        ws.once('ready', () => { ws.play(); update(); });
        ws.on('timeupdate', update);
        ws.on('finish', update);

        btn.addEventListener('click', () => {
          ws.isPlaying() ? ws.pause() : ws.play();
          update();
        });
        vol.addEventListener('input', () => ws.setVolume(Number(vol.value)));
        wrap.addEventListener('keydown', e => {
          if(e.code==='Space'){ e.preventDefault(); btn.click(); }
        });
        ws.on('error', () => { audio.controls = true; wrap.replaceWith(audio); });
      } catch(e){
        audio.controls = true;
      }
    });
  });
})();
</script>
