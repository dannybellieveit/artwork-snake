<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Danny Casio File Share</title>
  <base href="/" />
  <link rel="stylesheet" href="/style.css"><!-- keep any global styles -->
  <style>
  /* ====== Danny Casio transfer page – minimal, on-brand ====== */
  :root{
    --bg      : #87CEEB;   /* site sky-blue */
    --btn     : #5AB4E5;   /* slightly darker than bg */
    --btn-dk  : #3F93C8;   /* hover */
  }

  html,body{
    margin:0;
    background:var(--bg);
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
    color:#000;
  }

  /* slim header */
  header{
    position:relative;
    padding:1.2rem 1rem 0;
    text-align:center;
  }
  .back-btn{
    position:absolute; left:1rem; top:1rem;
    text-decoration:none; color:#000; font-size:1rem;
  }
  header h1{
    margin:0;
    font-size:clamp(1.6rem,4vw,2.2rem);
    font-weight:700;
    letter-spacing:.02em;
  }

  /* list container */
  #drop-content{
    max-width:900px;
    margin:3.5rem auto 2.5rem;
    padding:0 1rem;
    display:grid;
    gap:2rem;
  }

  /* each item – no white box, just spacing */
  .file-item h2{
    margin:0 0 .7rem;
    font-size:1.15rem;
    font-weight:600;
    word-break:break-all;
  }
  .file-item audio{
    width:100%;
    margin:.6rem 0 1.1rem;
    outline:none;
    border-radius:8px;
  }

  /* full-width download button */
  .download{
    display:block;
    width:100%;
    text-align:center;
    background:var(--btn);
    color:#fff;
    text-decoration:none;
    padding:.65rem 0;
    border-radius:10px;
    font-weight:600;
    transition:background .15s ease;
  }
  .download:hover{ background:var(--btn-dk); }

  /* footer links */
  footer{
    text-align:center;
    margin:3rem 0 2rem;
    font-size:.95rem;
  }
  footer a{
    color:#000;
    text-decoration:none;
    margin:0 .8rem;
  }
  footer a:hover{ text-decoration:underline; }

  @media(max-width:600px){
    #drop-content{ gap:1.4rem; }
  }
  </style>
</head>
<body>
  <header>
    <a class="back-btn" href="https://dannycasio.com">← Back to Home</a>
    <h1>DannyCasio File Portal</h1>
  </header>

  <div id="drop-content">Loading…</div>

  <!---- keep your existing <script> block exactly as-is here ---->

  <!-- footer with email & Instagram -->
  <footer>
    <a href="mailto:dannycasio@me.com">dannycasio@me.com</a>
    <a href="https://instagram.com/dannycasio" target="_blank" rel="noopener">Instagram</a>
  </footer>
</body>
</html>

<script>
(async () => {
  /* 1. token */
  const qs  = new URLSearchParams(location.search);
  let token = qs.get('token') || (location.pathname.match(/^\/drop\/([^/]+)$/)||[])[1];
  const box = document.getElementById('drop-content');
  if (!token){ box.textContent = 'No share token provided.'; return; }

  /* helper: build one card */
  function render(name, url, mime=''){
    const wrap = document.createElement('section');
    wrap.className = 'file-item';
    wrap.innerHTML =
      `<h2>${name}</h2>` +
      (/^audio\//.test(mime) || /\.(mp3|wav|ogg)$/i.test(name)
         ? `<audio controls src="${url}"></audio>` : '') +
      `<a class="download" href="${url}" download>Download</a>`;
    box.appendChild(wrap);
  }

  /* 2. fetch XML list */
  let xmlText = '';
  try{
    const res = await fetch(`/list-proxy/${token}`);
    if(!res.ok) throw new Error(res.status);
    xmlText = await res.text();
  }catch(e){ box.textContent='Error loading files.'; console.error(e); return; }

  const doc  = new DOMParser().parseFromString(xmlText,'application/xml');
  const all  = [...doc.getElementsByTagName('*')].filter(n=>n.localName==='response');

  /* 3. normal multi-file share */
  const files = all.filter(r=>{
    const href = r.getElementsByTagNameNS('*','href')[0]?.textContent || '';
    return !href.endsWith('/webdav/') && !href.endsWith('/');
  });

  box.innerHTML = '';

  if (files.length){
    files.forEach(r=>{
      const href = r.getElementsByTagNameNS('*','href')[0].textContent;
      const name = decodeURIComponent(href.split('/').filter(Boolean).pop());
      const url  = `https://transfer.dannycasio.com/s/${token}/download?path=/${encodeURIComponent(name)}`;
      render(name, url);
    });
    return;
  }

  /* 4. single-file share -> ask head-proxy for filename + mime */
  try{
    const meta = await fetch(`/head-proxy/${token}`).then(r=>r.json());
    const url  = `https://transfer.dannycasio.com/s/${token}/download`;
    render(meta.filename || 'file', url, meta.mime);
  }catch(err){
    /* fallback: still show a basic link */
    const url = `https://transfer.dannycasio.com/s/${token}/download`;
    render('file', url);
  }
})();
</script>



</body>
</html>
