<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>More - Danny Casio (TEST)</title>
  <link rel="stylesheet" href="style.css">
  <style>
    header {
      text-align: center;
      padding: 1.5rem 1rem;
    }

    header h1 {
      margin: 0;
    }

    .back-button {
      margin: var(--gap-large);
      text-decoration: none;
      color: var(--font-color-dark);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Discography (TEST)</h1>
  </header>

  <a href="#" id="back-button" class="back-button" aria-label="Back">‚Üê Back</a>
  <div id="songs" class="songs-container"></div>

  <script src="/shared-player.js"></script>
  <script src="images-data.js"></script>
  <script>
    // Track referrer to know where user came from
    function setReferrer() {
      const from = new URLSearchParams(window.location.search).get('from') || 'test-drop';
      sessionStorage.setItem('discographyReferrer', from);
    }

    // Set up back button to go to correct page
    function setupBackButton() {
      const from = sessionStorage.getItem('discographyReferrer') || 'test-drop';
      const backBtn = document.getElementById('back-button');

      if (from === 'index') {
        backBtn.href = '/';
      } else {
        backBtn.href = '/test-drop.html';
      }
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function sortPinned(items) {
      return items
        .map((item, index) => ({ item, index }))
        .sort((a, b) => {
          const orderA = Number.isFinite(Number(a.item.pinnedOrder)) ? Number(a.item.pinnedOrder) : Number.POSITIVE_INFINITY;
          const orderB = Number.isFinite(Number(b.item.pinnedOrder)) ? Number(b.item.pinnedOrder) : Number.POSITIVE_INFINITY;
          if (orderA !== orderB) return orderA - orderB;
          return a.index - b.index;
        })
        .map(entry => entry.item);
    }

    function loadSongs() {
      const allSongs = (window.imagesData || []).slice();
      const pinned = sortPinned(allSongs.filter(song => song.pinned));
      const rest = shuffle(allSongs.filter(song => !song.pinned));
      const songs = [...pinned, ...rest];
      const container = document.getElementById('songs');

      songs.forEach(song => {
        const link = document.createElement('a');
        link.href = song.spotifyUrl;
        link.target = '_blank';
        link.className = 'song-item';

        const img = document.createElement('img');
        img.src = song.src;
        img.alt = `${song.title} by ${song.artist}`;

        const info = document.createElement('div');
        info.className = 'song-info';
        info.textContent = `${song.artist} - ${song.title}`;

        link.appendChild(img);
        link.appendChild(info);
        container.appendChild(link);
      });
    }

    // Initialize
    setReferrer();
    setupBackButton();
    document.addEventListener('DOMContentLoaded', loadSongs);
  </script>
</body>
</html>
