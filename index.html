<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Make this page responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Songwriter/Producer based in London, UK">
  <meta name="keywords" content="Danny Casio, games, music, Spotify, Instagram, website, the six, discography, genius, wikipedia, biography, about, age, producer, songwriter, chorley, manchester, london, the dairy, brixton, juno, junos, nemahsis, jordan adetunji, boyle">
  <title>Danny Casio</title>

  <!-- Responsive CSS -->
  <style>
    /* Reset and global box-sizing */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    /* Game container keeps a 16:9 ratio and scales */
    .game-container {
      width: 90%;
      max-width: 800px;
      margin: 2rem auto;
      position: relative;
      /* new CSS aspect-ratio */
      aspect-ratio: 16 / 9;
      background: #000;
    }
    /* Canvas fills the container */
    #game-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    /* Info box sits on top if you need it */
    #info-box {
      position: absolute;
      top: 1rem;
      left: 1rem;
      color: #fff;
      pointer-events: none;
    }

    /* Spotify embed wrapper */
    #spotify-embed-container {
      width: 90%;
      max-width: 800px;
      margin: 2rem auto;
    }
    #spotify-embed {
      width: 100%;
      /* Spotify playlists are about 152px tall by default */
      height: 152px;
      border: none;
      display: block;
    }

    /* Footer links */
    footer {
      background: #f8f8f8;
      padding: 1.5rem 0;
    }
    ul.contacts {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    ul.contacts li a {
      text-decoration: none;
      font-size: 1.1rem;
      color: #0073e6;
    }

    /* Tweak for very small screens */
    @media (max-width: 400px) {
      ul.contacts {
        gap: 1rem;
      }
      ul.contacts li a {
        font-size: 1rem;
      }
    }
  </style>

  <!-- Or you can move the above into style.css if you prefer -->
  <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>

  <!-- Game Container -->
  <div class="game-container">
    <canvas id="game-canvas" width="800" height="450"></canvas>
    <div id="info-box"></div>
  </div>

  <!-- Spotify Embed Container -->
  <div id="spotify-embed-container">
    <iframe
      id="spotify-embed"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy"
      src="https://open.spotify.com/embed/playlist/37i9dQZF1EFCSLSz1lSDiP?si=45a9c9f28bfe43e8"
    >
      Your browser does not support iframes.
    </iframe>
  </div>

  <!-- Footer Section -->
  <footer>
    <ul class="contacts">
      <li><a href="mailto:info@dannycasio.com" aria-label="Email Danny Casio">Email</a></li>
      <li><a href="https://instagram.com/dannycasio_/" target="_blank" aria-label="Visit Danny Casio's Instagram">Instagram</a></li>
      <li><a href="https://open.spotify.com/playlist/37i9dQZF1EFCSLSz1lSDiP?si=45a9c9f28bfe43e8" target="_blank" aria-label="Listen to Danny Casio on Spotify">Spotify</a></li>
    </ul>
  </footer>

  <!-- JavaScript File -->
  <script src="game.js" defer></script>
</body>
</html>
